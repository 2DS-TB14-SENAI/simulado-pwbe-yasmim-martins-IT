{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>biblioteca</h1>
    </header>
    <main>
        <section>
            <h2>Livros</h2>
            {% if livros %}
    <ul class="livros-lista">
        {% for livro in livros %}
            <li>
                <h2>{{ livro.titulo }}</h2>
                <p>autor : {{ livro.autor }}</p>
                <p> paginas : {{ livro.paginas }}</p>
                <p><a href="#">Leia mais</a></p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum livro dispon√≠vel no momento.</p>
{% endif %}

        </section>
    </main>
</body>
</html>
